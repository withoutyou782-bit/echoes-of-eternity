<body>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <script>
        console.log('üéÆ –ò–≥—Ä–∞ –∑–∞–ø—É—Å–∫–∞–µ—Ç—Å—è...');
        
        window.gameState = { 
            hp: 100, maxHp: 100, gold: 100, level: 1, exp: 0,
            quests: [], activeQuests: [], inCastle: false, encounterTimer: 0
        };

        class MenuScene extends Phaser.Scene {

                const hasSave = localStorage.getItem('echoesOfEternity_save');
                const btnText = hasSave ? '‚ñ∂ –ü–†–û–î–û–õ–ñ–ò–¢–¨' : '‚ñ∂ –ù–û–í–ê–Ø –ò–ì–†–ê';
                
                const btn = this.add.text(width/2, height/2, btnText, {
                    fontSize: '24px', color: '#fff', backgroundColor: '#16213e', padding: { x: 20, y: 10 }
                }).setOrigin(0.5).setInteractive();
                
                btn.on('pointerover', () => btn.setBackgroundColor('#0f3460'));

                btn.on('pointerdown', () => {

                    this.scene.launch('UIScene');
                });
                
                if (hasSave) {
                    const newGameBtn = this.add.text(width/2, height/2 + 60, 'üÜï –ù–û–í–ê–Ø –ò–ì–†–ê', {
                        fontSize: '20px', color: '#fff', backgroundColor: '#8b0000', padding: { x: 15, y: 8 }
                    }).setOrigin(0.5).setInteractive();
                    
                    newGameBtn.on('pointerover', () => newGameBtn.setBackgroundColor('#a00000'));
                    newGameBtn.on('pointerout', () => newGameBtn.setBackgroundColor('#8b0000'));
                    newGameBtn.on('pointerdown', () => {
                        if (confirm('–£–¥–∞–ª–∏—Ç—å —Ç–µ–∫—É—â–µ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ?')) {
                            localStorage.removeItem('echoesOfEternity_save');
                            window.gameState = { 
                                // –°—Ç–∞—Ç—ã
                                hp: 100, maxHp: 100, mp: 50, maxMp: 50, gold: 100, level: 1, exp: 0,
                                attack: 10, defense: 5, speed: 100,
                                
                                // –ò–Ω–≤–µ–Ω—Ç–∞—Ä—å
                                inventory: [],
                                equippedWeapon: null,
                                equippedArmor: null,
                                
                                // –ö–≤–µ—Å—Ç—ã
                                activeQuests: [], 
                                completedQuests: [],
                                questProgress: {},
                                
                                // –ü—Ä–æ–≥—Ä–µ—Å—Å
                                inCastle: false, 
                                encounterTimer: 0,
                                playerX: 500, 
                                playerY: 400, 
                                defeatedEnemies: [],
                                sparedEnemies: [],
                                discoveredLocations: ['–ó–∞–º–æ–∫'],
                                
                                // –õ–æ—Ä –∏ –∏—Å—Ç–æ—Ä–∏—è
                                storyProgress: 0,
                                lorePagesFound: [],
                                npcRelationships: {},
                                
                                // –ü–µ—Ä–≤—ã–π –∑–∞–ø—É—Å–∫
                                firstTime: true
                            };
                            this.scene.start('WorldScene');
                            this.scene.launch('UIScene');
                        }
                    });
                }
            }
        }

        class WorldScene extends Phaser.Scene {
            constructor() { super({ key: 'WorldScene' }); }
            create() {
                // –ë–æ–ª—å—à–∞—è –∫–∞—Ä—Ç–∞
                this.mapWidth = 3000;
                this.mapHeight = 2000;
                
                // –õ–û–ö–ê–¶–ò–ò –° –î–ï–ö–û–†–ê–¶–ò–Ø–ú–ò
                this.createLocations();
                this.createCastle(400, 300);
                
                // –ò–≥—Ä–æ–∫ (–∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ–∑–∏—Ü–∏—é)
                const startX = window.gameState.playerX || 500;
                const startY = window.gameState.playerY || 400;
                this.player = this.physics.add.sprite(startX, startY, null);
                this.player.setCollideWorldBounds(true);
                this.playerG = this.add.graphics();
                
                // –¢—É—Ç–æ—Ä–∏–∞–ª
                if (window.gameState.firstTime) {
                    this.showTutorial();
                    window.gameState.firstTime = false;
                    saveGame();
                }
                
                // –ö–∞–º–µ—Ä–∞ —Å–ª–µ–¥—É–µ—Ç –∑–∞ –∏–≥—Ä–æ–∫–æ–º
                this.cameras.main.setBounds(0, 0, this.mapWidth, this.mapHeight);
                this.cameras.main.startFollow(this.player, true, 0.1, 0.1);
                this.physics.world.setBounds(0, 0, this.mapWidth, this.mapHeight);

                // NPC –≤ –∑–∞–º–∫–µ
                this.createNPC(450, 350, 'üë§', '–°—Ç–∞—Ä–µ–π—à–∏–Ω–∞', 'quest');
                this.createNPC(550, 350, '‚öîÔ∏è', '–í–æ–∏–Ω', 'talk');
                
                // NPC –≤–Ω–µ –∑–∞–º–∫–∞
                this.createNPC(1000, 800, 'üßô', '–ú—É–¥—Ä–µ—Ü', 'talk');
                this.createNPC(1500, 1200, 'üëß', '–î–µ–≤–æ—á–∫–∞', 'talk');

                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                this.cursors = this.input.keyboard.createCursorKeys();
                this.wasd = {
                    up: this.input.keyboard.addKey('W'),
                    down: this.input.keyboard.addKey('S'),
                    left: this.input.keyboard.addKey('A'),
                    right: this.input.keyboard.addKey('D')
                };
                this.zKey = this.input.keyboard.addKey('Z');

                // –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ª–æ–∫–∞—Ü–∏–∏
                this.locationText = this.add.text(10, 10, '', {
                    fontSize: '18px', color: '#fff', backgroundColor: '#00000088', padding: { x: 10, y: 5 }
                }).setScrollFactor(0).setDepth(100);
                
                // –ü–æ–¥—Å–∫–∞–∑–∫–∞ –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏—è
                this.hintText = this.add.text(640, 650, '', {
                    fontSize: '16px', color: '#ffff00', backgroundColor: '#00000088', padding: { x: 10, y: 5 }
                }).setOrigin(0.5).setScrollFactor(0).setDepth(100);
                
                // –°–æ–∑–¥–∞—ë–º –≤—Ä–∞–≥–æ–≤ –Ω–∞ –∫–∞—Ä—Ç–µ
                this.enemies = [];
                this.spawnEnemies();
            }
            
            createLocations() {
                const regions = [
                    { name: '–ó–ê–ú–û–ö', x: 0, y: 0, w: 800, h: 600, color: 0x3a5a4a },
                    { name: '–õ–ï–°', x: 800, y: 0, w: 800, h: 1000, color: 0x2d4a3e },
                    { name: '–ü–£–°–¢–´–ù–Ø', x: 1600, y: 0, w: 700, h: 800, color: 0xc2b280 },
                    { name: '–ì–û–†–´', x: 2300, y: 0, w: 700, h: 1200, color: 0x808080 },
                    { name: '–ë–û–õ–û–¢–û', x: 0, y: 600, w: 1600, h: 1400, color: 0x4a5a3e }
                ];
                regions.forEach(r => {
                    this.add.rectangle(r.x + r.w/2, r.y + r.h/2, r.w, r.h, r.color);
                    this.add.text(r.x + r.w/2, r.y + 50, r.name, {
                        fontSize: '32px', color: '#fff', stroke: '#000', strokeThickness: 4
                    }).setOrigin(0.5);
                });
                for (let i = 0; i < 30; i++) this.add.text(Phaser.Math.Between(850, 1550), Phaser.Math.Between(100, 950), 'üå≤', { fontSize: '48px' });
                for (let i = 0; i < 15; i++) this.add.text(Phaser.Math.Between(1650, 2250), Phaser.Math.Between(100, 750), 'üåµ', { fontSize: '40px' });
                for (let i = 0; i < 20; i++) {
                    const x = Phaser.Math.Between(2350, 2950), y = Phaser.Math.Between(100, 1150), s = Phaser.Math.Between(30, 60);
                    this.add.polygon(x, y, [0, -s, s, s/2, -s, s/2], 0x606060);
                }
            }

            spawnEnemies() {
                for (let i = 0; i < 5; i++) this.createEnemy(Phaser.Math.Between(850, 1550), Phaser.Math.Between(100, 950), 'üü¢', 'slime');
                for (let i = 0; i < 3; i++) this.createEnemy(Phaser.Math.Between(850, 1550), Phaser.Math.Between(100, 950), 'üê∫', 'wolf');
                for (let i = 0; i < 4; i++) this.createEnemy(Phaser.Math.Between(1650, 2250), Phaser.Math.Between(100, 750), 'ü¶Ç', 'scorpion');
                for (let i = 0; i < 3; i++) this.createEnemy(Phaser.Math.Between(2350, 2950), Phaser.Math.Between(100, 1150), 'üóøÔ∏è', 'golem');
                this.createEnemy(2600, 600, 'üêâ', 'dragon');
                for (let i = 0; i < 5; i++) this.createEnemy(Phaser.Math.Between(50, 1550), Phaser.Math.Between(650, 1950), 'üê∏', 'frog');
            }
            
            createEnemy(x, y, sprite, type) {
                const enemy = this.physics.add.sprite(x, y, null);
                enemy.setSize(30, 30);
                enemy.setCollideWorldBounds(true);
                const enemyG = this.add.graphics();
                const enemyIcon = this.add.text(x, y, sprite, { fontSize: '24px' }).setOrigin(0.5);
                
                this.enemies.push({ 
                    sprite: enemy, graphics: enemyG, icon: enemyIcon, type, alive: true,
                    speed: Phaser.Math.Between(30, 80), timer: 0, maxTime: Phaser.Math.Between(2000, 5000),
                    dir: Phaser.Math.Between(0, 360)
                });
                
                this.physics.add.overlap(this.player, enemy, () => {
                    const e = this.enemies.find(e => e.sprite === enemy && e.alive);
                    if (e) this.startBattleWithEnemy(enemy, type);
                });
            }
            
            showTutorial() {
                const tutorial = this.add.container(640, 360).setScrollFactor(0).setDepth(1000);
                const bg = this.add.rectangle(0, 0, 600, 400, 0x000000, 0.95);
                bg.setStrokeStyle(4, 0x00ffff);
                const title = this.add.text(0, -150, 'üåü –î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨! üåü', { fontSize: '24px', color: '#00ffff' }).setOrigin(0.5);
                const text = this.add.text(0, -50, 'WASD - –î–≤–∏–∂–µ–Ω–∏–µ\nZ - –†–∞–∑–≥–æ–≤–æ—Ä\n\nüè∞ –í –∑–∞–º–∫–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ\nüå≥ –í—Ä–∞–≥–∏ –î–í–ò–ì–ê–Æ–¢–°–Ø!\nüíæ –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ', { fontSize: '16px', color: '#fff', align: 'center' }).setOrigin(0.5);
                const btn = this.add.text(0, 150, '[–ù–ê–ñ–ú–ò–¢–ï]', { fontSize: '18px', color: '#ff0' }).setOrigin(0.5).setInteractive();
                tutorial.add([bg, title, text, btn]);
                btn.on('pointerdown', () => tutorial.destroy());
                this.input.keyboard.once('keydown', () => tutorial.destroy());
            }

            createCastle(x, y) {
                // –°—Ç–µ–Ω—ã –∑–∞–º–∫–∞
                const wall = this.add.rectangle(x + 100, y + 100, 300, 250, 0x8b4513);
                wall.setStrokeStyle(4, 0x654321);
                
                // –ö—Ä—ã—à–∞
                const roof = this.add.triangle(x + 100, y, 0, 100, 150, 0, 300, 100, 0xff0000);
                
                // –í—Ö–æ–¥
                this.castleDoor = this.add.rectangle(x + 100, y + 200, 60, 80, 0x654321);
                this.add.text(x + 100, y - 50, 'üè∞ –ó–ê–ú–û–ö', {
                    fontSize: '24px', color: '#ffd700'
                }).setOrigin(0.5);
                
                // –ó–æ–Ω–∞ –≤—Ö–æ–¥–∞/–≤—ã—Ö–æ–¥–∞
                this.castleZone = this.add.zone(x + 100, y + 200, 80, 100);
                this.physics.add.existing(this.castleZone);
            }

            createNPC(x, y, sprite, name, type) {
                const npc = { x, y, name, type, sprite };
                const c = this.add.circle(x, y, 20, 0xffaa00);
                this.add.text(x, y, sprite, { fontSize: '32px' }).setOrigin(0.5);
                this.add.text(x, y+35, name, {
                    fontSize: '12px', color: '#fff', backgroundColor: '#000', padding: { x: 5, y: 2 }
                }).setOrigin(0.5);
                
                if (!this.npcs) this.npcs = [];
                this.npcs.push({ ...npc, circle: c });
            }

            checkNPCInteraction() {
                if (!this.npcs) return;
                let nearestNPC = null;
                let minDist = 100;
                
                this.npcs.forEach(npc => {
                    const dist = Phaser.Math.Distance.Between(
                        this.player.x, this.player.y, npc.x, npc.y
                    );
                    if (dist < minDist) {
                        minDist = dist;
                        nearestNPC = npc;
                    }
                });
                
                if (nearestNPC && minDist < 60) {
                    this.hintText.setText(`[Z] –ü–æ–≥–æ–≤–æ—Ä–∏—Ç—å —Å ${nearestNPC.name}`);
                    
                    if (Phaser.Input.Keyboard.JustDown(this.zKey)) {
                        if (nearestNPC.type === 'quest') {
                            this.startQuest(nearestNPC.name);
                        } else {
                            this.showMessage(`${nearestNPC.name}: –ó–¥—Ä–∞–≤—Å—Ç–≤—É–π, —Å—Ç—Ä–∞–Ω–Ω–∏–∫!`);
                        }
                    }
                } else {
                    this.hintText.setText('');
                }
            }

            startQuest(npcName) {
                if (window.gameState.activeQuests.length > 0) {
                    this.showMessage('–£ –≤–∞—Å —É–∂–µ –µ—Å—Ç—å –∞–∫—Ç–∏–≤–Ω—ã–π –∫–≤–µ—Å—Ç!');
                    return;
                }
                const quest = {
                    id: 'kill_slimes',
                    name: '–£–±–µ–π 5 —Å–ª–∏–∑–Ω–µ–π',
                    target: 'slime',
                    count: 0,
                    required: 5
                };
                window.gameState.activeQuests.push(quest);
                this.showMessage('üìú –ö–≤–µ—Å—Ç: –£–±–µ–π 5 —Å–ª–∏–∑–Ω–µ–π!');
            }

            checkCastleZone() {
                const dist = Phaser.Math.Distance.Between(
                    this.player.x, this.player.y,
                    this.castleZone.x, this.castleZone.y
                );
                
                if (dist < 50) {
                    window.gameState.inCastle = true;
                    this.locationText.setText('üè∞ –í –∑–∞–º–∫–µ');
                } else {
                    window.gameState.inCastle = false;
                    this.locationText.setText('üå≥ –í–Ω–µ –∑–∞–º–∫–∞');
                }
            }

            checkRandomEncounter(delta) {
                if (window.gameState.inCastle) return;
                if (this.player.body.velocity.length() === 0) return;
                
                window.gameState.encounterTimer += delta;
                if (window.gameState.encounterTimer > 3000) {
                    window.gameState.encounterTimer = 0;
                    if (Math.random() < 0.3) {
                        this.startBattle();
                    }
                }
            }

            startBattle() {
                const enemies = ['slime', 'wolf', 'bat'];
                const enemy = Phaser.Utils.Array.GetRandom(enemies);
                this.scene.pause();
                this.scene.launch('BattleScene', { enemyType: enemy, randomEncounter: true });
            }
            
            startBattleWithEnemy(enemySprite, type) {
                const enemyData = this.enemies.find(e => e.sprite === enemySprite);
                if (!enemyData || !enemyData.alive) return;
                
                enemyData.alive = false;
                this.currentEnemy = enemyData;
                
                this.scene.pause();
                this.scene.launch('BattleScene', { enemyType: type, enemyData: enemyData });
            }

            showMessage(text) {
                const msg = this.add.text(this.player.x, this.player.y - 50, text, {
                    fontSize: '16px', color: '#fff', backgroundColor: '#00000088', padding: { x: 15, y: 8 }
                }).setOrigin(0.5).setDepth(200);
                this.time.delayedCall(3000, () => msg.destroy());
            }
            
            showTutorial() {
                const { width, height } = this.cameras.main;
                const tutorial = this.add.container(width/2, height/2).setScrollFactor(0).setDepth(1000);
                
                const bg = this.add.rectangle(0, 0, 600, 400, 0x000000, 0.95);
                bg.setStrokeStyle(4, 0x00ffff);
                
                const title = this.add.text(0, -150, 'üåü –î–û–ë–†–û –ü–û–ñ–ê–õ–û–í–ê–¢–¨! üåü', {
                    fontSize: '24px', color: '#00ffff', fontFamily: 'Courier New'
                }).setOrigin(0.5);
                
                const text = this.add.text(0, -50, 
                    'üéÆ –£–ü–†–ê–í–õ–ï–ù–ò–ï:\n' +
                    'WASD / –°—Ç—Ä–µ–ª–∫–∏ - –î–≤–∏–∂–µ–Ω–∏–µ\n' +
                    'Z - –†–∞–∑–≥–æ–≤–æ—Ä —Å NPC\n\n' +
                    'üè∞ –í –∑–∞–º–∫–µ –±–µ–∑–æ–ø–∞—Å–Ω–æ!\n' +
                    'üå≥ –í–Ω–µ –∑–∞–º–∫–∞ –Ω–∞–ø–∞–¥–∞—é—Ç –≤—Ä–∞–≥–∏!\n\n' +
                    'üìú –ë–µ—Ä–∏—Ç–µ –∫–≤–µ—Å—Ç—ã —É –°—Ç–∞—Ä–µ–π—à–∏–Ω—ã\n' +
                    '‚öîÔ∏è –ë–µ–π—Ç–µ –≤—Ä–∞–≥–æ–≤ –∏ —É–≤–æ—Ä–∞—á–∏–≤–∞–π—Ç–µ—Å—å!\n\n' +
                    'üíæ –ò–≥—Ä–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è!',
                    {
                        fontSize: '16px', color: '#ffffff', fontFamily: 'Courier New',
                        align: 'center', lineSpacing: 5
                    }
                ).setOrigin(0.5);
                
                const btn = this.add.text(0, 150, '[–ù–ê–ñ–ú–ò–¢–ï –ß–¢–û–ë–´ –ù–ê–ß–ê–¢–¨]', {
                    fontSize: '18px', color: '#ffff00', fontFamily: 'Courier New'
                }).setOrigin(0.5).setInteractive();
                
                tutorial.add([bg, title, text, btn]);
                
                btn.on('pointerdown', () => tutorial.destroy());
                this.input.keyboard.once('keydown', () => tutorial.destroy());
            }

            update(time, delta) {
                if (!this.player) return;
                const s = 200;
                this.player.setVelocity(0);
                if (this.cursors.left.isDown || this.wasd.left.isDown) this.player.setVelocityX(-s);
                else if (this.cursors.right.isDown || this.wasd.right.isDown) this.player.setVelocityX(s);
                if (this.cursors.up.isDown || this.wasd.up.isDown) this.player.setVelocityY(-s);
                else if (this.cursors.down.isDown || this.wasd.down.isDown) this.player.setVelocityY(s);
                
                this.playerG.clear();
                this.playerG.fillStyle(0x00ff00);
                this.playerG.fillCircle(this.player.x, this.player.y, 15);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–∞–≥–æ–≤
                if (this.enemies) {
                    this.enemies.forEach(enemy => {
                        if (enemy.alive) {
                            enemy.graphics.clear();
                            enemy.graphics.fillStyle(0xff0000);
                            enemy.graphics.fillCircle(enemy.sprite.x, enemy.sprite.y, 15);
                            enemy.icon.setPosition(enemy.sprite.x, enemy.sprite.y);
                        } else {
                            // –£–¥–∞–ª—è–µ–º –º—ë—Ä—Ç–≤—ã—Ö –≤—Ä–∞–≥–æ–≤
                            enemy.sprite.destroy();
                            enemy.graphics.destroy();
                            enemy.icon.destroy();
                        }
                    });
                    this.enemies = this.enemies.filter(e => e.alive);
                }
                
                this.checkCastleZone();
                this.checkRandomEncounter(delta);
                this.checkNPCInteraction();
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ–∑–∏—Ü–∏—é –∏–≥—Ä–æ–∫–∞
                window.gameState.playerX = this.player.x;
                window.gameState.playerY = this.player.y;
            }
        }

        class BattleScene extends Phaser.Scene {
            constructor() { super({ key: 'BattleScene' }); }
            init(data) {
                this.enemyType = data.enemyType;
                this.enemyData = data.enemyData; // –í—Ä–∞–≥ —Å –∫–∞—Ä—Ç—ã
                this.randomEncounter = data.randomEncounter; // –°–ª—É—á–∞–π–Ω–∞—è –≤—Å—Ç—Ä–µ—á–∞
                const enemies = {
                    slime: { name: '–°–ª–∏–∑–µ–Ω—å', sprite: 'üü¢', hp: 30, exp: 15, gold: 10 },
                    wolf: { name: '–í–æ–ª–∫', sprite: 'üê∫', hp: 50, exp: 25, gold: 15 },
                    bat: { name: '–õ–µ—Ç—É—á–∞—è –º—ã—à—å', sprite: 'ü¶á', hp: 40, exp: 20, gold: 12 }
                };
                this.enemy = enemies[this.enemyType];
                this.enemyHP = this.enemy.hp;
                this.playerHP = window.gameState.hp;
            }

            create() {
                const { width, height } = this.cameras.main;
                this.add.rectangle(width/2, height/2, width, height, 0x000000);
                
                // –í—Ä–∞–≥
                this.add.text(width/2, 150, this.enemy.sprite, { fontSize: '64px' }).setOrigin(0.5);
                this.add.text(width/2, 230, this.enemy.name, {
                    fontSize: '24px', color: '#ff6b6b'
                }).setOrigin(0.5);
                
                // HP –≤—Ä–∞–≥–∞
                this.enemyHPText = this.add.text(width/2, 270, `HP: ${this.enemyHP}/${this.enemy.hp}`, {
                    fontSize: '18px', color: '#ff0000'
                }).setOrigin(0.5);

                // –ó–æ–Ω–∞ —É–≤–æ—Ä–æ—Ç–∞
                this.dodgeBox = this.add.rectangle(width/2, height/2 + 50, 400, 300, 0x000000);
                this.dodgeBox.setStrokeStyle(4, 0xffffff);
                this.dodgeBox.visible = false;

                // –°–µ—Ä–¥–µ—á–∫–æ –∏–≥—Ä–æ–∫–∞
                this.heart = this.physics.add.sprite(width/2, height/2 + 50, null);
                this.heart.setSize(20, 20);
                this.heartG = this.add.graphics();
                this.heart.visible = false;

                // –ö–Ω–æ–ø–∫–∏
                this.createButtons();
                
                // –°–Ω–∞—Ä—è–¥—ã
                this.projectiles = [];
                
                // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                this.cursors = this.input.keyboard.createCursorKeys();
                this.wasd = {
                    up: this.input.keyboard.addKey('W'),
                    down: this.input.keyboard.addKey('S'),
                    left: this.input.keyboard.addKey('A'),
                    right: this.input.keyboard.addKey('D')
                };
            }

            createButtons() {
                const { width, height } = this.cameras.main;
                const y = height - 100;
                
                const attackBtn = this.add.text(width/2 - 150, y, '‚öîÔ∏è –ê–¢–ê–ö–ê', {
                    fontSize: '20px', color: '#fff', backgroundColor: '#333', padding: { x: 15, y: 8 }
                }).setInteractive();
                attackBtn.on('pointerdown', () => this.attack());
                
                const fleeBtn = this.add.text(width/2 + 50, y, 'üèÉ –ü–û–ë–ï–ì', {
                    fontSize: '20px', color: '#fff', backgroundColor: '#333', padding: { x: 15, y: 8 }
                }).setInteractive();
                fleeBtn.on('pointerdown', () => this.flee());
                
                this.buttons = [attackBtn, fleeBtn];
            }

            attack() {
                const dmg = Phaser.Math.Between(15, 25);
                this.enemyHP -= dmg;
                this.enemyHPText.setText(`HP: ${this.enemyHP}/${this.enemy.hp}`);
                
                if (this.enemyHP <= 0) {
                    this.victory();
                } else {
                    this.time.delayedCall(500, () => this.enemyTurn());
                }
                this.hideButtons();
            }

            enemyTurn() {
                this.dodgeBox.visible = true;
                this.heart.visible = true;
                this.heart.setPosition(this.dodgeBox.x, this.dodgeBox.y);
                
                // –°–Ω–∞—Ä—è–¥—ã
                this.time.addEvent({
                    delay: 500,
                    callback: () => this.spawnProjectile(),
                    repeat: 8
                });
                
                this.time.delayedCall(5000, () => this.endDodge());
            }

            spawnProjectile() {
                const x = Phaser.Math.Between(
                    this.dodgeBox.x - this.dodgeBox.width/2 + 20,
                    this.dodgeBox.x + this.dodgeBox.width/2 - 20
                );
                const y = this.dodgeBox.y - this.dodgeBox.height/2;
                
                const proj = this.physics.add.sprite(x, y, null);
                proj.setVelocityY(200);
                proj.setSize(15, 15);
                
                const projG = this.add.graphics();
                projG.fillStyle(0xffffff);
                projG.fillCircle(x, y, 10);
                
                this.projectiles.push({ sprite: proj, graphics: projG });
                
                this.physics.add.overlap(this.heart, proj, () => {
                    this.hitPlayer(proj, projG);
                });
            }

            hitPlayer(proj, projG) {
                if (!proj.active) return;
                proj.destroy();
                projG.destroy();
                
                this.playerHP -= 10;
                window.gameState.hp = this.playerHP;
                
                this.cameras.main.shake(100, 0.01);
                
                if (this.playerHP <= 0) {
                    this.gameOver();
                }
            }

            endDodge() {
                this.dodgeBox.visible = false;
                this.heart.visible = false;
                this.projectiles.forEach(p => {
                    p.sprite.destroy();
                    p.graphics.destroy();
                });
                this.projectiles = [];
                this.showButtons();
            }

            victory() {
                window.gameState.exp += this.enemy.exp;
                window.gameState.gold += this.enemy.gold;
                
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–≤–µ—Å—Ç–∞
                const quest = window.gameState.activeQuests[0];
                if (quest && quest.target === this.enemyType) {
                    quest.count++;
                    if (quest.count >= quest.required) {
                        window.gameState.activeQuests = [];
                        window.gameState.gold += 50;
                    }
                }
                
                this.add.text(640, 360, `–ü–û–ë–ï–î–ê!\n+${this.enemy.exp} –æ–ø—ã—Ç–∞\n+${this.enemy.gold} –∑–æ–ª–æ—Ç–∞`, {
                    fontSize: '24px', color: '#00ff00', align: 'center'
                }).setOrigin(0.5);
                
                this.time.delayedCall(2000, () => {
                    this.scene.stop();
                    this.scene.resume('WorldScene');
                });
            }

            gameOver() {
                this.add.text(640, 360, '–ü–û–†–ê–ñ–ï–ù–ò–ï...', {
                    fontSize: '32px', color: '#ff0000'
                }).setOrigin(0.5);
                this.time.delayedCall(2000, () => {
                    window.gameState.hp = window.gameState.maxHp;
                    this.scene.stop();
                    this.scene.start('MenuScene');
                });
            }

            flee() {
                this.scene.stop();
                this.scene.resume('WorldScene');
            }

            hideButtons() {
                this.buttons.forEach(b => b.setVisible(false));
            }

            showButtons() {
                this.buttons.forEach(b => b.setVisible(true));
            }

            update() {
                if (!this.heart.visible) return;
                
                const speed = 200;
                this.heart.setVelocity(0);
                
                if (this.cursors.left.isDown || this.wasd.left.isDown) this.heart.setVelocityX(-speed);
                else if (this.cursors.right.isDown || this.wasd.right.isDown) this.heart.setVelocityX(speed);
                if (this.cursors.up.isDown || this.wasd.up.isDown) this.heart.setVelocityY(-speed);
                else if (this.cursors.down.isDown || this.wasd.down.isDown) this.heart.setVelocityY(speed);
                
                // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –≤ –∑–æ–Ω–µ
                const bounds = this.dodgeBox.getBounds();
                this.heart.x = Phaser.Math.Clamp(this.heart.x, bounds.left + 20, bounds.right - 20);
                this.heart.y = Phaser.Math.Clamp(this.heart.y, bounds.top + 20, bounds.bottom - 20);
                
                // –†–∏—Å—É–µ–º —Å–µ—Ä–¥–µ—á–∫–æ
                this.heartG.clear();
                this.heartG.fillStyle(0xff0000);
                this.heartG.fillCircle(this.heart.x, this.heart.y, 10);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–Ω–∞—Ä—è–¥—ã
                this.projectiles.forEach(p => {
                    if (p.sprite.active) {
                        p.graphics.clear();
                        p.graphics.fillStyle(0xffffff);
                        p.graphics.fillCircle(p.sprite.x, p.sprite.y, 10);
                    }
                });
            }
        }

        class UIScene extends Phaser.Scene {
            constructor() { super({ key: 'UIScene' }); }
            create() {
                this.hpText = this.add.text(20, 20, '', {
                    fontSize: '18px', color: '#00ff00', backgroundColor: '#00000088', padding: { x: 10, y: 5 }
                });
                this.goldText = this.add.text(20, 50, '', {
                    fontSize: '18px', color: '#ffd700', backgroundColor: '#00000088', padding: { x: 10, y: 5 }
                });
                this.questText = this.add.text(20, 80, '', {
                    fontSize: '16px', color: '#00ffff', backgroundColor: '#00000088', padding: { x: 10, y: 5 }
                });
            }
            
            update() {
                this.hpText.setText(`HP: ${window.gameState.hp}/${window.gameState.maxHp}`);
                this.goldText.setText(`üí∞ ${window.gameState.gold}`);
                
                const quest = window.gameState.activeQuests[0];
                if (quest) {
                    this.questText.setText(`üìú ${quest.name}: ${quest.count}/${quest.required}`);
                } else {
                    this.questText.setText('');
                }
            }
        }

        const config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            parent: 'game-container',
            backgroundColor: '#1a1a2e',
            scene: [MenuScene, WorldScene, BattleScene, UIScene],
            physics: { default: 'arcade', arcade: { gravity: { y: 0 } } },
            scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH }
        };

        window.addEventListener('load', () => {
            console.log('‚úÖ Phaser –∑–∞–≥—Ä—É–∂–µ–Ω');
            if (typeof Phaser === 'undefined') {
                document.getElementById('loading').innerHTML = '<div style="color: #ff6b6b;">‚ùå –û—à–∏–±–∫–∞</div>';
                return;
            }
            new Phaser.Game(config);
            setTimeout(() => {
                const l = document.getElementById('loading');
                if (l) { l.style.opacity = '0'; setTimeout(() => l.remove(), 500); }
            }, 1000);
            console.log('‚úÖ –ò–≥—Ä–∞ –∑–∞–ø—É—â–µ–Ω–∞!');
        });
    </script>
</body>
