<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes of Eternity - 했햦쒫쮏 햪햦 RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #game-container {
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 1000;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="loading" class="pulse">
        <div>游 Echoes of Eternity 游</div>
        <div style="font-size: 16px; margin-top: 20px;">행햟햡혞향햨햟 햤햦쒫쮏 햪햦햟...</div>
    </div>
    <div id="game-container"></div>
    
    <!-- Phaser 3 햦향 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- 햊햡쮏쒫쮏 햨쮏 -->
    <script type="module">
        // 행햟햡혞햤햟햣햪 쒬햣 햪쮏얨햩햦 햦햡혦
        import('./src/main.js').then(() => {
            console.log('Game loaded successfully!');
        }).catch(err => {
            console.error('Error loading game:', err);
            document.getElementById('loading').innerHTML = 
                '<div style="color: #ff6b6b;">뤰걣쟳쐃쥃 향햟햡혞향햨햦 햦햡혦</div>' +
                '<div style="font-size: 14px; margin-top: 10px;">' + err.message + '</div>';
        });
    </script>
</body>
</html>
